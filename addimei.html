<!DOCTYPE html>
<html>
<head>
    <title></title>
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
<input type=text id="imei"/>
<input type=button id="send" value="新增"/>
<script>
$('#send').click(function(){
    $.post("./Php_pro/addimei.php",{imei:$('#imei').val()}).done(function(data){
            if(data=="suc"){
                alert("新增完成");
            }else{
                alert("新增失敗");
            }
    });
});
</script>
